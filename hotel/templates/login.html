{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {% if error_message %}
        <ul class="errorlist">
            <p>{{error_message}}</p>
        </ul>
    {% endif %}
    
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
