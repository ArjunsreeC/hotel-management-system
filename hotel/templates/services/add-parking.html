{% extends 'base.html' %}

{% block title %}
    {% if is_edit %}
        Book Parking        
    {% else %}
        Add Parking Space
    {% endif %}
{% endblock %}
{% block content %}
<style>
    /* Inline CSS for styling the form and elements */
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .view-all-container {
        text-align: right;
        margin-bottom: 20px;
    }

    .view-all-link {
        display: inline-block;
        text-decoration: none;
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .view-all-link:hover {
        background-color: #0056b3;
    }

    form {
        width: 50%;
        margin: 0 auto;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        float: right;
        margin-right: 10px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

{% if is_edit %}
<h1>Book Parking - {{ id }}</h1>
{% else %}
<h1>Add Parking Space</h1>
{% endif %}
<div class="view-all-container">
    <a href="{% url 'parkings' %}" class="view-all-link">View All</a>
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% endblock %}
